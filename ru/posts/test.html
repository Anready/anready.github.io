    document.getElementById('markdown-output').innerHTML =
        marked.parse(`**Введение в ассемблер: Язык, близкий к железу**
\nАссемблер — это низкоуровневый язык программирования, который обеспечивает прямое управление процессором компьютера. В отличие от высокоуровневых языков, таких как Java или Python, ассемблер предоставляет непосредственный доступ к ресурсам и возможность точно управлять аппаратными компонентами компьютера. Для понимания ассемблера полезно иметь представление о том, как устроено аппаратное обеспечение компьютера и как работают его компоненты.
\n**Основные принципы ассемблера**
\nАссемблер использует набор инструкций, которые напрямую соответствуют командам, которые процессор может выполнять. Эти инструкции оперируют над регистрами процессора и памятью компьютера. Написание программ на ассемблере требует хорошего знания архитектуры целевого процессора, так как инструкции могут различаться в зависимости от конкретного процессора и его набора команд.
\n**Преимущества и недостатки**
\nОсновным преимуществом использования ассемблера является его высокая производительность и точное управление аппаратными ресурсами. Программы, написанные на ассемблере, могут быть очень эффективными и оптимизированными. Однако этот язык программирования требует от разработчика глубокого понимания аппаратной архитектуры и операционных систем, а также обладает более высоким порогом входа по сравнению с высокоуровневыми языками.
\n**Пример ассемблерного кода**
\nНиже приведен простой пример ассемблерного кода для процессора Intel x86, который выполняет операцию сложения двух чисел:
\n\`\`\`assembly\nsection .text\nglobal _start ; стартовая точка для исполнения программы
\n_start:\n; помещаем значения для сложения в регистры\nmov eax, 10 ; загружаем число 10 в регистр eax\nmov ebx, 20 ; загружаем число 20 в регистр ebx
\n; выполняем операцию сложения\nadd eax, ebx ; складываем значения eax и ebx
\n; завершаем программу с кодом возврата 0\nmov eax, 1   ; код завершения программы\nxor ebx, ebx ; очищаем регистр ebx\nint 0x80     ; вызов системного вызова для завершения программы\n\`\`\`
\nЭтот пример демонстрирует простейшую программу на ассемблере, которая загружает два числа в регистры процессора, выполняет сложение и завершает выполнение программы.
\n**Заключение**
\nАссемблер — это мощный инструмент для программирования, который позволяет разработчикам максимально эффективно использовать ресурсы компьютера. Однако использование ассемблера требует от программиста глубоких знаний аппаратной архитектуры и операционной системы. В современных приложениях он чаще всего используется для оптимизации узких мест и написания низкоуровневых компонентов системного программного обеспечения.\n`);
